<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSRTC</title>
</head>
<body>
    <form>
    <center><img src="https://content.jdmagicbox.com/comp/tandur/p8/9999p84162.84162.120718181227.w4p8/catalogue/tsrtc-enquiry-tandur-c6suj.jpg" alt="TSRTC">
    </center> 
    <fieldset>
        <legend><h1><u>Applicant Details</u></h1></legend>
        <!-- <br> -->

        <label for="Name">Name:</label>  
        <input type="text"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <label for="Father's Name">Father's Name:</label>     
        <input type="text"> <br><br>

        <label for="">Date of Birth: </label>
        <input type="date">  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <label for="">Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female  <br><br>

        <label for="">Aadhar no: </label>
        <input type="number">    &nbsp; &nbsp; &nbsp;
        <label for="">Phone no: </label>
        <input type="tel"> <br><br>

        <label for="">email: </label>
        <input type="email">  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <label for="">Photo </label>
        <input type="file">  <br>

    </fieldset>
    <br>

    <fieldset>
    <legend><u><h1>Residental Address Details</h1></u></legend>

    <label for="">Applicant's Address: </label>
    <input type="text">  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <label for="">District: </label>
    <select name="" id="">
    <option value="">District</option>
    <option value="">Hyderabad</option>
    <option value="">Warangal</option>
    <option value="">Khammam</option>
    </select> <br><br>

    <label for="">Mandal:</label>
    <input type="text">  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <label for="">Village:</label>
    <input type="text"><br><br>

    <label for="">Pincode:</label>
    <input type="tel">

    </fieldset> <br><br>
    
    <center>
    <input type="text"> <br><br>
    <a href="./successful.html"><input type="button" value="submit"></a>
    <input type="reset">
    </center>

    </form>
</body>
</html>
